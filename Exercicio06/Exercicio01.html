<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
                <label for="numero">Numero:</label>
                <input type="number" id="numero" name="numero">
                <input onclick="adicionar()" type="submit" value="Adicionar">
        </div>
        <p>
        <select name="caixa" id="caixa" size="10"></select>
        </p>
        <p>
            <input onclick="finalizar()" type="button" value="Finalizar">
        </p>
        <div id="msg"></div>
        <p>
            <input onclick="reiniciar()" type="button" value="Reiniciar">
        </p>
    </section>
    <footer>
        <p>&copy;CursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
