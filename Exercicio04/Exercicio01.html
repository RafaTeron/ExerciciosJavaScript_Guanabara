<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="formulario">
            <form >
                <label for="numero">Inicio:</label>
                <input type="number" id="inicio" name="numero">
            </form>
            <form>
                <label for="numero">Fim:</label>
                <input type="number" id="fim" name="numero">
            </form>
            <form>
                <label for="numero">Passo:</label>
                <input type="number" id="passo" name="numero">
            </form>
            <input onclick="contagem()" type="button" value="Contar">
        </div>
        <div id="msg"><h2>Preparando a contagem...</h2></div>
    </section>
    <footer>
        <p>&copy;CursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
